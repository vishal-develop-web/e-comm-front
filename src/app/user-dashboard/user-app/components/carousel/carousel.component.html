
<div id="carouselExampleIndicators" class="carousel slide">

    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="img_text">Please Paste The Available Text</div>
        <img
          src="https://images-eu.ssl-images-amazon.com/images/G/31/img2020/img21/apparelGW/decatf23/eoss/unrec/oneweekly/MA_3000._CB586386964_.jpg"
          class="d-block w-100 img-carou_sel"
          alt="..."
        />
      </div>
  
      <div class="carousel-item">
        <div class="img_text">Please Paste The Available Text</div>
        <img
          src="https://images-eu.ssl-images-amazon.com/images/G/31/2023/GateWay/December/Rec_Unrec/PC_3000x1200_1_2._CB586205297_.jpg"
          class="d-block w-100 img-carou_sel"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <div class="img_text">Please Paste The Available Text</div>
        <img
          src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Toys/HTL2023/GW/Homepage_DesktopHeroTemplate_3000x1200-Toy-Fiesta-APAY_2x_unrec._CB570529351_.jpg"
          class="d-block w-100 img-carou_sel"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
      #prevButton
      (click)="prevClick()"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
      #nextButton
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
